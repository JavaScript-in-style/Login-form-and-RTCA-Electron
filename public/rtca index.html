<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="rtca style.css">
  <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
</head>
<body>

  <!-- Left icon sidebar -->
  <div class="sidebar">
    <div class="sidebar-icon" title="Home">
      <i class="ph-bold ph-house"></i>
    </div>
    <div class="sidebar-divider"></div>
    <div class="sidebar-icon" title="Messages">
      <i class="ph-bold ph-chats-circle"></i>
    </div>
    <div class="sidebar-icon" title="Friends">
      <i class="ph-bold ph-users-three"></i>
    </div>
  </div>

  <!-- Channel sidebar -->
  <div class="channel-sidebar">
    <div class="server-header">
      General
      <i class="ph-bold ph-caret-down"></i>
    </div>
    <div class="channel-list">
      <div class="channel-category">Text Channels</div>
      <div class="channel-item active">
        <i class="ph-bold ph-hash"></i>
        general
      </div>
    </div>

    <!-- User bar -->
    <div class="user-bar">
      <div class="user-info">
        <img src="https://shorturl.at/XhBVh" class="pfp">
        <span id="name"></span>
      </div>
      <div class="user-controls">
        <button class="mic-btn">
          <i class="ph-bold ph-microphone"></i>
        </button>
        <button class="headset-btn">
          <i class="ph-bold ph-headphones"></i>
        </button>
        <button class="settings-btn">
          <i class="ph-bold ph-gear"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Top bar -->
  <div class="channel-topbar">
    <i class="ph-bold ph-hash" style="color: var(--text-muted); font-size: 18px;"></i>
    <span class="topbar-channel-name">general</span>
  </div>

  <!-- Messages -->
  <ul class="list"></ul>

  <!-- Input area -->
  <div class="input-area">
    <input type="text" id="message" placeholder="Message #general">
    <button class="btn">Send</button>
  </div>

  <script src="rtca script.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
